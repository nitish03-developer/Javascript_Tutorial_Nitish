<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <script>
        // creating function
        function display()
        {
            document.write("Nitish Mahato<br>");
        }
        //calling function
        display();
        display();
        display();
    </script>
</body>
</html>
