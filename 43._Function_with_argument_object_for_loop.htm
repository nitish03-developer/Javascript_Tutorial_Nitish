<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <script>
        // creating function
        function display()
        {
            for(var i=0;i<arguments.length;i++)
            {
                document.write(arguments[i]+"<br>");
            }
            
        }
        //calling function
        display("Nitish","Kumar","Mahato");
    </script>
</body>
</html>
