<html>
    <head>
        <title>if_else_statement </title>
    </head>
    <body>
        <script>
            var result=45;
            if(result<=30)
            {
                document.write("Fail");
            }
            else if(result>=40)
            {
                document.write("Pass");
            }
            else if(result>=60)
            {
                document.write("Good");
            }
            else
            {
                document.write("Very Good");
            }
          
        </script>
    </body>
</html>
