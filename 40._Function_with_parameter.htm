<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function with parameter</title>
</head>
<body>
    <script>
        // creating function
        function display(num1,num2,name)
        {
            document.write(num1+"<br>");
            document.write(num2+"<br>"+name);
        }
        //calling function
        display(12,30,"Nitish");
    </script>
</body>
</html>
