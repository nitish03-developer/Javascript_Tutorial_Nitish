<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function with parameter</title>
</head>
<body>
    <script>
        // creating function
        function display(name,name2,n)
        {
            document.write(name+"<br>");
            document.write(name2+"<br>"+n);
        }
        //calling function
        display(12,30,"Nitish");
    </script>
</body>
</html>
