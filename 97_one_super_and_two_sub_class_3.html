<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One super and two sub classes Part-3</title>
</head>
<body>
    <script>
        var Mobile = function(model){
            this.model = model;
        }
        Mobile.prototype.getModel = function(){
            return this.model;
        }

        var Samsung = function(model, price){
            Mobile.call(this, model)
            this.price = price;
        }
        // Inheritance

        Samsung.prototype = Object.create(Mobile.prototype);
        Samsung.prototype.constructor = Samsung;

        var galaxy = new Samsung('galaxy', 3000);
        console.log(galaxy.getModel());
        console.log(galaxy.model);
    </script>
</body>
</html>
