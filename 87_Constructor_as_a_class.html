<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor as a class</title>
</head>
<body>
    <script>
        var Mobile = function(model_no, sprice){
            this.model = model_no;
            this.color='white';
            this.price = 8000;
            this.sp = sprice;
            this.sellingprice = function(){
                return (this.price + this.sp);
            };
            this.data = function(){
                document.write("Model No: "+
                this.model +"<br>"+ "Price: "+
                this.sellingprice())
            }
        };
        var samsung = new Mobile('Galaxy', 2000);
        var nokia = new Mobile('3310', 1000);
        //nokia.data()
        samsung.data()
    </script>
</body>
</html>
