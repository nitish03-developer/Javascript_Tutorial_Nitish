<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest vs Argument Objects</title>
</head>
<body>
    <script>
        // Reset Parameter
        function rest(a, ...args)
        {
            console.log(a);
            console.log(args);
        }
        rest(10,20,30,40,70);

        // Argument Objects
        function argument(a)
        {
            console.log(a);
            console.log(arguments);
        }
        argument(10,20,30,40,50);
    </script>
</body>
</html>
