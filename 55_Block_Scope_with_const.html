<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Scope</title>
</head>
<body>
    <script>
        function myconst()
        {
            const a=30;
            if(true)
            {
                a=50;
                document.write(a+"<br>");
            }
            document.write(a+"<br>")
        }
        myconst();
    </script>
</body>
</html>
