<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest_Parameter</title>
</head>
<body>
    <script>
        // Rest Parameter
        function show(a,b, ...args)
        {
            document.write(args+"<br>");
            document.write(a+"<br>");
            document.write(b+"<br>");
            document.write(args[2]);
        }
        show(10,20,30,40,50 )
    </script>
    
</body>
</html>
