<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype in Javascript</title>
</head>
<body>
    <script>
       
        var Mobile = function(model_no){
            // instance member
            this.model = model_no;
            this.price = 3000;
        };
        var samsung = new Mobile('Galaxy');
        var nokia = new Mobile('3310');
        // classname.prototype.key = 'value';

        
        Mobile.prototype.color = 'white'; // Prototype member
        for(var key in samsung){
            document.write(key);
        }
    </script>
</body>
</html>
