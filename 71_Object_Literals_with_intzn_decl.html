<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Literal with Decleration and Intilization</title>
</head>
<body>
    <script>
        var fees = {'Nitish': 500, 'Hemant': 700, "Nitish Mahato": 750,
        'sum': function (){return (800+900)}
    };
        document.write(fees["Nitish Mahato"]+"<br>");
        document.write(fees['sum']());
    </script>
</body>
</html>
