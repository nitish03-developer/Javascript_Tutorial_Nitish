<body>
    <script>
        var Mobile = function(model_no, sprice){
            this.model = model_no;
            this.color = 'white';
            var price = 3000;
            this.sp = sprice;
            this.sellingprice = function(){
                return(price);
            }
        };
        var samung = new Mobile('Galaxy', 2000);
        var nokia = new Mobile('3310', 1000);
        document.write(nokia.sellingprice());
    </script>
</body>
