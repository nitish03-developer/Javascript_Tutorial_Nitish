<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Expression</title>
</head>
<body>
    <script>
        //var Mobile = class{
        var Mobile = class Mobile2{
            constructor(){
                // Instance Memeber
                this.a =12;
                this.show = function(){
                    return "Instance Member";
                };
            }
            // Prototype Member
            display(){
                return "Prototype Member";
            }
        };
        var nokia = new Mobile();
        document.write(nokia.a+"<br>");
        document.write(nokia.show()+"<br>");
        document.write(nokia.display());
    </script>
</body>
</html>
