<!DOCTYPE html>
<html>
    <head>
        <title>
            Relational Operator
        </title>
    </head>
    <body>
        <script>
            var a,b,c,d,e,f;
            a=5;
            b=8;
            c=a>b;
            d=a<b;
            e=a>=b;
            f=a<=b;
            g=a==b;
            h=a===b;
            i=a!==b;
            document.write(c+"<br>");
            document.write(d+"<br>");
            document.write(e+"<br>");
            document.write(f+"<br>");
            document.write(g+"<br>");
            document.write(h+"<br>");
            document.write(i+"<br>");
        </script>
    </body>
</html>
