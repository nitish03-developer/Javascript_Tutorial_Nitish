<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parameterized Constructor</title>
</head>
<body>
    <script>
        class Mobile {
            constructor(model_no, color){
                this.model = model_no;
                this.clr = color;
            }
            show(){
                return this.model + "Price Rs. 3000 " + this.clr;
            }
        }
        var Nokia = new Mobile('Galaxy', 'Silver');
        document.write(Nokia.show());
    </script>
</body>
</html>
