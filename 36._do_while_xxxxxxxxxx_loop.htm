<!DOCTYPE html>
<html>
    <head>
        <title>
            do-while-loop
        </title>
        <script>
            var i=0;
            do
            {
                if(i==3)
                {
                    break;
                }
                document.write(i);
                i++;
                document.write("<br");

            } while(true);
        </script>
    </head>
</html>
