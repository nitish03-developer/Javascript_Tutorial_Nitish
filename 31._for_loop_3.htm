<!DOCTYPE html>
<html>
    <head>
        <title>
            for-loop
        </title>
        <script>
            var i=0;
            for(;;i++)
            {
                if(i==3)
                {
                    break;
                }
                document.write(i+"<br>");
            }
            document.write("Rest of the code");
            
        </script>
    </head>
</html>
