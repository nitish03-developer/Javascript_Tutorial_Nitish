<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type of Operator</title>
</head>
<body>
    <script>
        var a=10;
        document.write(typeof(a)+"<br>");
        document.write(typeof("Nitish"+"<br>"));
    </script>
</body>
</html>
