<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method Overidding</title>
</head>
<body>
    <script>
        class Father{
            show(){
                return "Super class <br>";
            }
        }

        class Son extends Father{
            show(){
                return "Sub class";
            }
        }
        var s = new Son();
        document.write(s.show());
    </script>
</body>
</html>
