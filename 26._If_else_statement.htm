<html>
    <head>
        <title>if_else_statement </title>
    </head>
    <body>
        <script>
            var a=prompt("Enter the Value of A: ");
            if(a==5)
            {
                document.write("You Entered "+a);
            }
            else
            {
                document.write("!!!!!!!!!!!!!!!!!!!");
            }
          
        </script>
    </body>
</html>
