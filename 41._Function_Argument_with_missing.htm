<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function with parameter</title>
</head>
<body>
    <script>
        // creating function
        function display(a,b,c)
        {
            document.write("A"+a+"<br>"+"B"+b+"<br>"+"C"+c);
        }
        //calling function
        display(12,30);
    </script>
</body>
</html>
