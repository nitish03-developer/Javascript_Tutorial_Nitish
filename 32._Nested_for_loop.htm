<!DOCTYPE html>
<html>
    <head>
        <title>
            for-loop
        </title>
        <script>
            for(i=0; i<3;i++)
            {
                document.write("<strong> Outer loop </strong>");
                document.write(i);
                document.write("<br>");
                for(j=0;j<5;j++)
                {
                    document.write("<strong> Inner loop </strong>");
                    document.write(j);
                    document.write("<br>");
                }
            }
        </script>
    </head>
</html>
