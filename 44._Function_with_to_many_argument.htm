<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <script>
        // creating function
        function display(a,b)
        {
            document.write(a);
            document.write(b);
            document.write(arguments[2]);
            document.write(arguments[3]);
        }
        //calling function
        display(10,20,30,40);
    </script>
</body>
</html>
