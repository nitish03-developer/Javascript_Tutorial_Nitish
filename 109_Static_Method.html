<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Method</title>
</head>
<body>
    <script>
        class Mobile{
            static disp(){
                return "Static Method";
            }
        }
        document.write(Mobile.disp());
    </script>
</body>
</html>
