<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Method</title>
</head>
<body>
    <script>
        class Father{
            constructor(money){
                this.Fmoney = money;
            }
            showFMoney(){
                return this.Fmoney + "Father Money <br>";
            }
        }
        
        class Son extends Father{
            constructor(money){
                super(money);
            }
            showSMoney(){
                return "Son Money <br>";
            }
        }
        var s =new Son(10000);
        document.write(s.showFMoney());
        document.write(s.showSMoney());

    </script>
</body>
</html>
