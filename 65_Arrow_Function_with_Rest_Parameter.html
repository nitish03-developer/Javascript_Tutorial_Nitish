<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function with rest Parameter</title>
</head>
<body>
    <script>
        var myfun = (a, ...args) => {
            document.write(a+"<br>"+args);
        }
        myfun(10,20,30,40,50);
    </script>
</body>
</html>
