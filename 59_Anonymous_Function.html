<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Function</title>
</head>
<body>
    <script>
        // Anonymous Function

        var disp = function()
        {
            document.write("I am Anonymous Function");
        };
        disp();
    </script>
</body>
</html>
