<!DOCTYPE html>
<html>
    <head>
        <title>
            Switch_Statement
        </title>
    </head>
    <body>
        <script>
            var day=1;
            switch(day){
                case 1:
                document.write("Sun");
                break;
                case 2:
                document.write("Mon");
                break;
                case 3:
                document.write("Tue");
                break;
                default:
                document.write("Wrong")
            }
        </script>
    </body>
</html>
